# ----------------------------
# BASE DE DADOS E INICIALIZAÇÃO
# ----------------------------
database=h2
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# ----------------------------
# API - Swagger
# ----------------------------
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs

# ----------------------------
# WEB
# ----------------------------
spring.thymeleaf.mode=HTML
spring.web.resources.cache.cachecontrol.max-age=12h

# ----------------------------
# JPA e Hibernate
# ----------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------
# INTERNATIONALIZATION
# ----------------------------
spring.messages.basename=messages/messages

# ----------------------------
# ACTUATOR
# ----------------------------
management.endpoints.web.exposure.include=*

# ----------------------------
# LOGGING DETALHADO
# ----------------------------

# Nível base
logging.level.root=DEBUG

# Spring framework (Controllers, Services, etc.)
logging.level.org.springframework=DEBUG

# Spring Web (detalhes de requests HTTP)
logging.level.org.springframework.web=DEBUG

# Controller advice e Exception handling
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG

# JSON (Jackson)
logging.level.com.fasterxml.jackson.databind=DEBUG

# Hibernate SQL queries
logging.level.org.hibernate.SQL=DEBUG

# Parâmetros SQL (bindings)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# RestTemplate e chamadas HTTP
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.apache.http=DEBUG
